---
layout: default
tittle: 技术文章
---
  <div class="sidebar"> 
        <div class="well"> 
        <iframe width="300" height="400" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=400&ptype=1&speed=0&skin=2&isTitle=1&noborder=1&isWeibo=1&uid=1774310572&verifier=253c5023&dpc=1"></iframe> 
          <h5>标签云</h5>
          <div id="cloud-tags">
          </div>
        </div> 
      </div> 
    <div class="content">
    {% for note in site.notes%}
    <span style="display:none;" class="post-keywords">{{ note.keywords }}</span>
    <div class="bloginf">
      <div class="text">
      <p class="name"><a href="{{ post.url }}" title="{{ post.title }}">{{ note.title }}</a></p>
      <p class="author">由 {{ note.author }} 于 <span class="date">{{ note.date | date_to_string }}</span>创建</p>
      <p class="description">{{ note.summary }}</p>
      <div class="keywords">{{ note.keywords }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
